<section class="hero">
    <div class="container hero__container">
        <div class="hero__left">
            <h1 class="hero__title">ice cream made with <span class="hero__title-accent">passion</span></h1>
            <ul class="hero__btn-set">
                <li class="hero__btn-item">
                    <a href="#products">
                        <button class="button button--dark hero__btn" type="button">Products</button>
                    </a>
                </li>
                <li class="hero__btn-item">
                    <a href="#about">
                        <button class="button hero__btn hero__btn--big" type="button">How itâ€™s made?</button>
                    </a>
                </li>
            </ul>
            <div class="hero__description">
                <p class="hero__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut
                    labore et
                    <span id="dots"></span>
                </p>
                <p class="hero__text" style="display:none;" id="more">One female unicorn was especially friendly, and the researchers were able to
                    communicate with the animals.</p>
                <button onclick="showhide()" id="toggle-more" class="button-arrow button-arrow--small" type="button">
                    <svg class="button-arrow__icon">
                        <use href="./images/icons.svg#big-arrow-icon"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="hero__right">
            <ul class="our-numbers">
                <li class="our-numbers__item">
                    <span class="our-numbers__value">16</span>
                    <p class="our-numbers__text">cafes</p>
                </li>
                <li class="our-numbers__item">
                    <span class="our-numbers__value our-numbers__value--small-padding">23</span>
                    <p class="our-numbers__text">food trucks</p>
                </li>
            </ul>
        </div>
        <picture class="hero__img-milk">
            <source srcset="./images/hero/hero-milk-x1.png 1x, ./images/hero/hero-milk-x2.png 2x" media="(min-width:1280px)">
            <source srcset="./images/hero/hero-milk-tab-x1.png 1x, ./images/hero/hero-milk-tab-x2.png 2x" media="(min-width:768px)">
            <img src="./images/hero/hero-milk-tab-x1.png" alt="the milk comes out of the decanter">
        </picture>
        <picture class="hero__img-ice-cream">
            <source srcset="./images/hero/hero-ice-cream-x1.png 1x, ./images/hero/hero-ice-cream-x2.png 2x"
                media="(min-width:1280px)">
            <source srcset="./images/hero/hero-ice-cream-tab-x1.png 1x, ./images/hero/hero-ice-cream-tab-x2.png 2x"
                media="(min-width:768px)">
            <source srcset="./images/hero/hero-ice-cream-mob-x1.png 1x, ./images/hero/hero-ice-cream-mob-x2.png 2x"
                type="image/png">
            <img src="./images/hero/hero-ice-cream-mob-x1.png" alt="big multicolored ice cream">
        </picture>
        <picture class="hero__img-squirrel">
            <source srcset="./images/hero/hero-squirrel-x1.png 1x, ./images/hero/hero-squirrel-x2.png 2x" media="(min-width:1280px)">
            <source srcset="./images/hero/hero-squirrel-tab-x1.png 1x, ./images/hero/hero-squirrel-tab-x2.png 2x" media="(min-width:768px)">
            <img src="./images/hero/hero-squirrel-tab-x1.png" alt="funny cartoon squirrel">
        </picture>

                    <path

                    <path
                        d="m263.42 235.15c-66.24 0-120 53.76-120 120 0 134.76 135.93 170.09 228.56 303.31 87.574-132.4 228.56-172.86 228.56-303.31 0-66.24-53.76-120-120-120-48.048 0-89.402 28.37-108.56 69.188-19.161-40.817-60.514-69.188-108.56-69.188z" />
                </svg>
            </div>
        </div>
        <script>
            function showhide() {
                const moreText = document.getElementById("more");
                const btnText = document.getElementById("toggle-more");

                if (dots.style.display === "none") {
                    dots.style.display = "block";
                    moreText.style.display = "none";
                } else {
                    dots.style.display = "none";
                    moreText.style.display = "block";
                }
            }
        </script>
    </div>
</section>
