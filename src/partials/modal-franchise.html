<div class="backdrop backdrop--hidden" data-modal-franchise id="modal-franchise">
    <div class="modal franchise-modal">
        <button class="button-close modal__button-close" type="button" data-modal-close-franchise>
            <svg class="button-close__icon" width="11" height="11">
                <use href="./images/icons.svg#close-menu-button-icon"></use>
            </svg>
        </button>
        <b class="title">Franchise</b>
        <p>The Ice-Cream Ecosystem 2022</p>
        <ul style="text-align: start;">
            <li>5 countries</li>
            <li>35 entrepreneurs</li>
            <li>50,000 regular buyers</li>
            <li>2 million subscribers</li>
        </ul>
        <p>By joining us now, you are becoming part of a large enterprise ecosystem around the world that has a real
            impact on
            the global economy.</p>
        <form class="franchise-form">
            <label class="franchise-form__field">
                Name
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="text" name="name" required minlength="2">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons-modal.svg#icon-person"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                Phone
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="tel" name="phone" required minlength="9">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons-modal.svg#icon-phone-number"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                E-mail
                <span class="franchise-form__inner">
                    <input class="franchise-form__input" type="email" name="email">
                    <svg class="franchise-form__icon" width="18" height="18">
                        <use href="./images/icons-modal.svg#icon-email-black-18dp-1-1"></use>
                    </svg>
                </span>
            </label>
            <label class="franchise-form__field">
                Comment
                <textarea class="franchise-form__comment" name="comment" rows="7"
                    placeholder="Введите текст"></textarea>
            </label>
            <button class="button" type="submit">
                Submit
            </button>
        </form>
    </div>
</div>
